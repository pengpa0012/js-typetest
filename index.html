<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Typetest</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="py-12 max-w-7xl mx-auto p-6 hidden" id="game-menu">
      <p class="text-2xl mb-12">Points: <span id="points"></span></p>
      <div id="content" class="text-center"></div>
      <!-- <button class="bg-green-500 py-2 px-4 rounded-md flex mx-auto my-12 text-white">Generate</button> -->
    </div>
    <div id="start-menu" class="py-12 flex flex-col items-center">
      <h1 class="text-4xl text-center mb-12">JS Typing Test</h1>
      <div class="mb-12">
        <p class="text-center mb-4">Word length</p>
        <ul class="flex gap-5 items-center justify-center">
          <li class="border p-2 rounded-md p-1 cursor-pointer">5 Letters</li>
          <li class="border p-2 rounded-md p-1 cursor-pointer">10 Letters</li>
          <li class="border p-2 rounded-md p-1 cursor-pointer">15 Letters</li>
        </ul>
      </div>
      <div class="mb-12">
        <p class="text-center mb-4">Time Limit</p>
        <ul class="flex gap-5 items-center justify-center">
          <li class="border p-2 rounded-md p-1 cursor-pointer">1 minute</li>
          <li class="border p-2 rounded-md p-1 cursor-pointer">5 minutes</li>
          <li class="border p-2 rounded-md p-1 cursor-pointer">10 minutes</li>
        </ul>
      </div>
      <button class="p-1 bg-green-500 py-1 px-4 rounded-md text-white start-btn">Start</button>
    </div>
</body>
</html>

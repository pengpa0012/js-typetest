<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Typetest</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="py-12 max-w-7xl mx-auto p-6 hidden" id="game-menu">
      <div class="flex items-center justify-between">
        <p class="text-2xl mb-12">Points: <span id="points"></span></p>
        <p class="text-2xl mb-12">Time: <span id="time"></span></p>
      </div>
      <div id="content" class="text-center"></div>
      <!-- <button class="bg-green-500 py-2 px-4 rounded-md flex mx-auto my-12 text-white">Generate</button> -->
    </div>
    <div id="start-menu" class="py-12 flex flex-col items-center">
      <h1 class="text-4xl text-center mb-12">JS Typing Test</h1>
      <div class="flex gap-5 mb-12">
        <div class="flex items-center gap-2">
          <p class="text-center w-full">Word length</p>
          <select class="w-full p-2 border rounded-md focus:outline-none min-w-[120px] word-length">
            <option value="5" class="p-2">5 Letters</option>
            <option value="10" class="p-2">10 Letters</option>
            <option value="15" class="p-2">15 Letters</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-center w-full">Time Limit</p>
          <select class="w-full p-2 border rounded-md focus:outline-none min-w-[120px] time-limit">
            <option value="1" class="p-2">1 minute</option>
            <option value="5" class="p-2">5 minutes</option>
            <option value="10" class="p-2">10 minutes</option>
          </select>
        </div>
      </div>
      <button class="p-1 bg-green-500 py-1 px-4 rounded-md text-white start-btn">Start</button>
    </div>
</body>
</html>
